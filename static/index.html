<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisbane Fuel AI</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-blue: #3b82f6;
            --accent-yellow: #f59e0b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
            padding-bottom: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        /* Cards */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        /* Metrics */
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Status Colors */
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .status-fill { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); border: 1px solid var(--accent-red); }
        .status-wait { background: rgba(59, 130, 246, 0.2); color: var(--accent-blue); border: 1px solid var(--accent-blue); }
        .status-buy { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); border: 1px solid var(--accent-green); }
        .status-warn { background: rgba(245, 158, 11, 0.2); color: var(--accent-yellow); border: 1px solid var(--accent-yellow); }

        /* Map */
        #map {
            height: 500px;
            width: 100%;
            border-radius: 12px;
            z-index: 1;
        }

        /* Calculator */
        .calc-input {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
        
        button:hover {
            background: #2563eb;
        }

        /* Chart */
        canvas {
            max-height: 300px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">‚õΩ Brisbane Fuel AI</div>
            <div id="last-updated" style="color: var(--text-secondary); font-size: 0.9rem;">Loading...</div>
        </header>

        <!-- Top Metrics -->
        <div class="dashboard-grid">
            <!-- Cycle Status -->
            <div class="card">
                <h2>Cycle Status</h2>
                <div id="cycle-badge" class="status-badge status-wait">Loading...</div>
                <div id="advice-text" class="metric-label" style="margin-top: 15px; font-size: 1rem;">Checking market...</div>
                <div style="margin-top: 15px; display: flex; justify-content: space-between;">
                    <div>
                        <div class="metric-label">Next Hike</div>
                        <div id="next-hike" style="font-weight: 600;">--</div>
                    </div>
                    <div>
                        <div class="metric-label">Cycle Day</div>
                        <div id="cycle-day" style="font-weight: 600;">--</div>
                    </div>
                </div>
            </div>

            <!-- Best Price -->
            <div class="card">
                <h2>Best Price (48h)</h2>
                <div id="best-price" class="metric-value">--.-c</div>
                <div id="market-avg" class="metric-label">Market Avg: --.-c</div>
            </div>

            <!-- Savings Calculator -->
            <div class="card">
                <h2>üí∞ Savings Calculator</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <select id="tank-size" class="calc-input">
                        <option value="40">Small (40L)</option>
                        <option value="50" selected>Medium (50L)</option>
                        <option value="60">Large (60L)</option>
                        <option value="80">SUV (80L)</option>
                    </select>
                </div>
                <div id="savings-result" style="text-align: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px;">
                    Select tank size to see savings potential.
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="dashboard-grid">
            <div class="card full-width">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>üó∫Ô∏è Station Map</h2>
                    <div style="font-size: 0.8rem; color: #94a3b8;">
                        <span style="color: #10b981;">‚óè</span> Cheap
                        <span style="color: #ef4444; margin-left: 10px;">‚óè</span> Expensive
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div class="dashboard-grid">
            <div class="card full-width">
                <h2>üìà Price Trends & Forecast</h2>
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
